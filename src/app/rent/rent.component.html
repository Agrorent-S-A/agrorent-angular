    <div *ngFor="let anuncio of anuncios">

        <mat-card class="cards">
            <mat-card-header>
                <mat-card-title>{{anuncio.title}}</mat-card-title>
            </mat-card-header>
            <div>

                <img mat-card-image src="../../assets/rent/{{randomIntFromInterval(1,5)}}.jpeg"
                    alt="Photo of a Shiba Inu">
                <!-- <img src="../../assets/rent/{{randomIntFromInterval(1,5)}}.jpeg" alt="" height="30px" width="30px"> -->


            </div>
            <mat-card-content>
                <p>
                    {{anuncio.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/advertisement-info/',anuncio.id]">Ver detalles</button>
            </mat-card-actions>
        </mat-card>

    </div>
