<div class="container" fxLayout="column" fxLayoutAlign="space-between center" *ngIf="userLogged|async as user">

    <img *ngIf="user.photoURL" src="{{user.photoURL}}" alt="" class="image">
    <img *ngIf="!user.photoURL" src="../../assets/default_profile_picture_117087.jpeg" alt="" class="image">
    <h1>{{user.email}}</h1>
    <button mat-flat-button color="primary" (click)="logOut()">Cerrar Sesion</button>

</div>
